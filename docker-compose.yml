version: '3'

services:
  app:
    build: .
    ports:
      - '8080:8080'
    volumes:
      - ./:/app
    working_dir: /app
    user: appuser
    command: ./gradlew --project-cache-dir /tmp/gradle-cache bootRun
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:14-alpine
    environment:
      PGDATA: "/pgdata"
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/pgdata
      - /etc/passwd:/etc/passwd:ro
    user: 1000:1000
